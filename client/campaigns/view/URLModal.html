<!-- Modal template -->

        <div class="modal-header">
            <h3 class="modal-title">Campaign Audition's URL</h3>
        </div>
        <div class="modal-body">
          <h2 ng-class="urlSelected ? 'url-selected' : ''">
            {{campaignURL}}
          </h2>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ngclipboard data-clipboard-text="{{campaignURL}}" type="button" ng-click="copy()">Copy</button>
            <button class="btn btn-warning" type="button" ng-click="ok()">Close</button>
        </div>
